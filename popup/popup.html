<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bandplay</title>
	<style>
        /* Generated by https://github.com/borbiuk/generate-palette */
        :root {
            --bandplay-10: #e3edf3;
            --bandplay-20: #c6dde8;
            --bandplay-30: #a5cadd;
            --bandplay-40: #7ab6d0;
            --bandplay-50: #35a0c3;
            --bandplay-60: #3091b1;
            --bandplay-70: #2b809d;
            --bandplay-80: #246d85;
            --bandplay-90: #1d5669;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: block;
            background-color: var(--bandplay-10);
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header img {
            width: 70px;
            transition: transform 0.8s ease-in-out;
        }

        .header img:hover {
            transform: scale(1.15);
        }

        .header span {
            font-size: 20px;
            font-weight: bold;
        }

        .menu {
            display: flex;
            flex-direction: column;
            font-size: 14px;
        }

        .menu-item {
            display: flex;
            align-items: center;
        }

        .menu-item input[type="checkbox"] {
            height: 20px;
            width: 20px;
            cursor: pointer;
            accent-color: var(--bandplay-70);
        }

        .menu-item label {
            padding-left: 2px;
            user-select: none;
            cursor: pointer;
        }

        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px;
            flex-direction: column;
        }

        @keyframes shake {
            0%, 100% {
                transform: rotate(0);
            }
            25%, 75% {
                transform: rotate(-10deg);
            }
            50% {
                transform: rotate(10deg);
            }
        }

        @keyframes shakeSmall {
            0%, 100% {
                transform: rotate(0);
            }
            25%, 75% {
                transform: rotate(-5deg);
            }
            50% {
                transform: rotate(5deg);
            }
        }

        button {
            display: flex;
            align-items: center;
            cursor: pointer;
            border-radius: 0.5rem;
            padding: 8px 12px;
            background-color: var(--bandplay-30);
            border: none;
            transition: background-color 0.3s ease;
            height: 40px;
            width: 152px;
        }

        button:hover {
            background-color: var(--bandplay-50);
        }

        button.buymeacoffe:hover img {
            animation: shake 0.4s ease-in-out;
            animation-fill-mode: forwards;
        }

        button.github:hover img {
            animation: shakeSmall 0.4s ease-in-out;
            animation-fill-mode: forwards;
        }

        button img {
            height: 28px;
            vertical-align: middle;
        }

        button span {
            padding-left: 6px;
            font-size: 14px;
            vertical-align: middle;
        }
	</style>
</head>
<body>

<div class="container"
	 style="width: 190px; height: 290px; padding: 10px 10px 20px 10px; display: flex; justify-content: space-between; align-items: center; flex-direction: column;">

	<!-- Header -->
	<div class="header" id="logo">
		<!-- Logo -->
		<img src="./../assets/logo-128.png" alt="Bandplay logo">
		<span>Bandplay</span>
	</div>

	<!-- Menu -->
	<div class="menu">
		<!-- Autoscroll -->
		<div class="menu-item" style="margin-bottom: 6px;">
			<input type="checkbox" id="autoscroll">
			<label for="autoscroll">Enable auto-scroll</label>
		</div>

		<!-- Play first -->
		<div class="menu-item">
			<input type="checkbox" id="playFirst">
			<label for="playFirst">Play first when error</label>
		</div>
	</div>

	<!-- Footer -->
	<div class="footer">

		<!-- GitHub -->
		<button id="github" class="button github" style="padding: 10px 2px !important; margin-bottom: 10px">
			<img src="./../assets/github.png" alt="github logo" style="height: 36px; margin-left: 30px">
		</button>

		<!-- Buy me a Coffee -->
		<button id="buymeacoffe" class="button buymeacoffe">
			<img src="./../assets/buymeacoffee.png" alt="buymeacoffee logo">
			<span>Buy me a coffee</span>
		</button>

	</div>

</div>

<script src="popup.js"></script>

</body>
</html>
