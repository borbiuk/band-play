<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bandplay</title>
	<style>
        /* Generated by https://github.com/borbiuk/generate-palette */
        :root {
            --bandplay-10: #e3edf3;
            --bandplay-20: #c6dde8;
            --bandplay-30: #a5cadd;
            --bandplay-40: #7ab6d0;
            --bandplay-50: #35a0c3;
            --bandplay-60: #3091b1;
            --bandplay-70: #2b809d;
            --bandplay-80: #246d85;
            --bandplay-90: #1d5669;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: block;
            background-color: var(--bandplay-10);
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header img {
            width: 70px;
            transition: transform 0.8s ease-in-out;
        }

        .header img:hover {
            transform: scale(1.1);
        }

        .header span {
            font-size: 18px;
            font-weight: bold;
        }

        .menu {
            display: flex;
            flex-direction: column;
            font-size: 14px;
        }

        .menu-item {
            display: flex;
            align-items: center;
        }

        .menu-item input[type="checkbox"] {
            height: 20px;
            width: 20px;
            cursor: pointer;
            accent-color: var(--bandplay-70);
        }

        input[type="number"] {
            -webkit-appearance: textfield;
            -moz-appearance: textfield;
            appearance: textfield;
        }

        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
        }

        input[type="number"]:focus {
            outline: none !important;
            border: 2px solid var(--bandplay-50);
            box-shadow: 0 0 4px var(--bandplay-80);
        }

        .menu-item input[type="number"] {
            height: 20px;
            width: 20px;
            padding: 3px;
            margin-left: 1px;
            margin-right: 0px;
            margin-top: 2px;
            border: 1px solid var(--bandplay-40);
            border-radius: 4px;
            font-size: 16px;
            background-color: var(--bandplay-20);
            color: var(--bandplay-90);
        }

        .menu-item label {
            padding-left: 6px;
            user-select: none;
            cursor: pointer;
        }

        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        @keyframes shake {
            0%, 100% {
                transform: rotate(0);
            }
            25%, 75% {
                transform: rotate(-10deg);
            }
            50% {
                transform: rotate(10deg);
            }
        }

        @keyframes shakeSmall {
            0%, 100% {
                transform: rotate(0);
            }
            25%, 75% {
                transform: rotate(-5deg);
            }
            50% {
                transform: rotate(5deg);
            }
        }

        button {
            display: flex;
            align-items: center;
            cursor: pointer;
            border-radius: 0.5rem;
            padding: 6px 10px;
            background-color: var(--bandplay-30);
            border: none;
            transition: background-color 0.3s ease;
            height: 32px;
            width: 152px;
        }

        button:hover {
            background-color: var(--bandplay-50);
        }

        button.buymeacoffe:hover img {
            animation: shake 0.4s ease-in-out;
            animation-fill-mode: forwards;
        }

        button.github:hover img {
            animation: shakeSmall 0.4s ease-in-out;
            animation-fill-mode: forwards;
        }

        button img {
            height: 24px;
            vertical-align: middle;
        }

        button span {
            padding-left: 4px;
            font-size: 14px;
            vertical-align: middle;
        }
	</style>
</head>
<body>

<div class="container"
	 style="width: 170px; padding: 15px 6px 18px; display: flex; justify-content: start; align-items: center; flex-direction: column;">

	<!-- Header -->
	<div class="header" id="logo" style="margin-bottom: 18px">
		<!-- Logo -->
		<img src="./../assets/logo-128.png" alt="Bandplay logo">
		<span>BandPlay</span>
	</div>

	<!-- Menu -->
	<div class="menu" style="margin-bottom: 28px">

		<!-- Autoplay -->
		<div class="menu-item" style="margin-bottom: 6px;">
			<input type="checkbox" id="autoplay">
			<label for="autoplay">Autoplay</label>
		</div>

		<!-- Autoscroll -->
		<div class="menu-item" style="margin-bottom: 6px;">
			<input type="checkbox" id="autoscroll">
			<label for="autoscroll">Enable auto-scroll</label>
		</div>

		<!-- Play first -->
		<div class="menu-item" style="margin-bottom: 6px;">
			<input type="checkbox" id="playFirst">
			<label for="playFirst">Play first when error</label>
		</div>

		<!-- Playback moving step -->
		<div class="menu-item">
			<input type="number" id="movingStep" min="5" max="60">
			<label for="movingStep">Step in seconds</label>
		</div>

	</div>

	<!-- Footer -->
	<div class="footer">

		<!-- GitHub -->
		<button id="github" class="button github" style="padding: 10px 2px !important; margin-bottom: 10px">
			<img src="./../assets/github.png" alt="github logo" style="height: 32px; margin-left: 30px">
		</button>

		<!-- Buy me a Coffee -->
		<button id="buymeacoffe" class="button buymeacoffe" style="margin-bottom: 10px;">
			<img src="./../assets/buymeacoffee.png" alt="buymeacoffee logo">
			<span>Buy me a coffee</span>
		</button>

		<!-- Rate -->
		<button id="rate" class="button buymeacoffe">
			<img src="./../assets/rate.png" alt="rate logo" style="margin-left: -4px">
			<span style="margin-left: 24px">Rate</span>
		</button>

	</div>

</div>

<script src="popup.js"></script>

</body>
</html>
